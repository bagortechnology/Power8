<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Power 8</title>
</head>
<body>
    <div class="app">
        <h4 class="mb-3">TODO App</h4>
        <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
            <span>Add New Tasks</span>
            <i class="fas fa-plus"></i>
        </div>
        <h5 class="text-center my-3">Tasks</h5>
  <!-- Modal -->
  <form class="modal fade" id="form" tabindex="-1" aria-labelledby="form" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="form">Add New Tasks</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p>Task Title</p>
          <input class="form-control mb-3" type="text" name="" id="textInput">
          <div id="msg"></div>
          <p>Due Date</p>
          <input class="form-control mb-3" type="date" name="" id="dateInput">
          <p>Description</p>
          <textarea class="form-control mb-3" name="" id="textarea" cols="30" rows="5"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" id="add" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </form>

        <div id="tasks">
            <div>
                <span class="fw-bold">Task 1</span>
                <span class="small text-secondary">2023-3-25</span>
                <p>Going to Kipit River</p>

                <span class="options">
                   <i onclick = "editTasks(this)" data-bs-toggle="modal" data-bs-target="#form" class="fas fa-edit"></i>
                   <i onclick = "deleteTasks(this)" class="fas fa-trash-alt"></i>
                </span>
            </div>
            <div>
                <span class="fw-bold">Task 2</span>
                <span class="small text-secondary">2023-3-25</span>
                <p>Going to Tinago Falls.</p>

                <span class="options">
                   <i onclick = "editTasks()"  data-bs-toggle="modal" data-bs-target="#form" class="fas fa-edit"></i>
                   <i onclick = "deleteTasks(this)" class="fas fa-trash-alt"></i>
            </div>
        </div>
    </div>
    <script type="text/Javascript" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
